<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <title>LaTerraza</title>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./CSS/style.css" />
</head>

<body class="body">
  <div data-aos="fade-down" data-aos-duration="3000">
    <header class="section-header">
      <hr />
      <h1 class="t1">La Terraza -- Combo</h1>
      <h1 class="t2">La Terraza -- Bebas Neue</h1>
      <h1 class="t3">La Terraza -- Pacifico</h1>
      <h1 class="t4">La Terraza -- Permanent Marker</h1>
      <hr />
    </header>
  </div>
  <div data-aos="zoom-in" data-aos-duration="3000">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-7.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-8.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-9.jpg" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <div class="text">
    <h1>¿QUIERES PASAR UN BUEN RATO EN UN ESPACIO DIFERENTE?</h1>
    <h2>¿ESTAS BUSCANDO UN LUGAR DONDE REALIZAR UNA EVENTO?</h2>
    <h3>O SIMPLEMENTE QUIERES PASAR EL RATO CON TUS AMIGOS</h3>
  </div>

  <div class="mapa">
    <iframe class="map-map"
      src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d379.8700213958701!2d-74.13337466244357!3d4.7037502386412475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e3!4m0!4m5!1s0x8e3f9cadd1fa9087%3A0xaf1e69130f98b105!2sCl.%2064c%20%23111-5%2C%20Bogot%C3%A1!3m2!1d4.7035659!2d-74.1332096!5e0!3m2!1ses!2sco!4v1662569758260!5m2!1ses!2sco"
      width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div class="info">
    <p class="info-p">direccion</p>
    <p class="info-p">###</p>
  </div>


  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="./JS/script.js"></script>
</body>

</html>
